<body>
	<p id="result"></p>
	<script>
		"use strict";
		function request(resource, options) {
			return fetch(resource, options).then(response => {if (response.ok) return response; else throw response});
		}
		
		function getPage(url) {
			return request(url)
				.then(response => response.text())
				.then(html => new DOMParser().parseFromString(html, "text/html"));
		}
		
		getPage("https://luiscastro193.github.io/shuffler/").then(page => {
			document.getElementById("result").innerHTML = page.querySelector("p").innerText;
		});
	</script>
</body>
</html>
