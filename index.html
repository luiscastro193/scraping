<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Pruebas de web scraping</title>
		<meta name="author" content="Luis Castro MartÃ­n">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<p id="resultado"></p>
		<script>
			function getPage(url) {
				return new Promise((resolve, reject) => {
					"use strict";
					let request = new XMLHttpRequest();
					request.open("GET", url);
					request.responseType = "document";
					request.onload = () => resolve(request.response);
					request.onerror = () => reject(request.statusText);
					request.send();
				});
			}
			
			getPage("https://luiscastro193.github.io/diccionario/").then(page => {
				document.getElementById("resultado").innerHTML = page.querySelector("p").textContent.trim();
			});
		</script>
	</body>
</html>
